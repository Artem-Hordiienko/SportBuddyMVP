[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Головний редірект — завжди повертати index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Заголовки безпеки
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Кешування CSS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Кешування JS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# HTML не кешуємо, щоб завжди оновлювався
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
